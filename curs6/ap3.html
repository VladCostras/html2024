<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/ap3.css">
</head>
<body>
    <h1>Formular intregistrare</h1>
    <form action="">
        <div>
            <label for="Nume">Nume </label>
            <input id="Nume" name="name" value="Ionescu" placeholder="Va rugam introduceti numele aici">
        </div>
        <div>
            <label for="Prenume">Prenume </label>
            <input type="Nume" name="Prenume" value="Vlad" placeholder="Va rugam introduceti prenumele aici">
        </div>
        <div>
            <label for="parola">Parola </label>
            <input type="password" name="Parola" id="Parola">
        </div>
        <div>
            <label for="Email">Email </label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <input type="checkbox" name="Sunt de acord cu termenii si conditiile" id="check">
            <label for="Terms">Sunt de acord cu termenii si conditiile</label>
        </div>
        <div>
            <input type="submit" value="Inregistrare" id="submit">
        </div>
    </form>
</body>
</html>
